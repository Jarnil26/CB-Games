<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }

        nav {
            background: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        nav .logo {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        nav .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s, transform 0.3s;
        }

        nav ul li a:hover {
            color: #4caf50;
            transform: scale(1.1);
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .item {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #fff;
            border-radius: 20px;
            padding: 10px;
            width: 250px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .item:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #4caf50;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #45a049;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(1px);
        }

        a {
            text-decoration: none;
        }

        /* Animation for fade-in effect */
        .item {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="c.png" alt="Logo">
            CB-Games
        </div>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <h1>Welcome To CB-Games</h1>
    <div class="container">
        <div class="item">
            <img src="gamelogo/Tic.png" alt="Tic Tac Toe">
            <a href="tic-tac-tao/index.html">
                <button>Click To Play</button>
            </a>
        </div>
        <div class="item">
            <img src="gamelogo/snake.png" alt="Snake and Ladder">
            <a href="snake-ladder/index.html">
                <button>Click To Play</button>
            </a>
        </div>
        <div class="item">
            <img src="gamelogo/card.png" alt="Card Game">
            <a href="card/index.html">
                <button>Click To Play</button>
            </a>
        </div>
        <div class="item">
            <img src="gamelogo/ludo.png" alt="Ludo">
            <a href="ludo/index.html">
                <button>Click To Play</button>
            </a>
        </div>
    </div>
</body>

</html>
